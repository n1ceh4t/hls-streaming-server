<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Streaming Server - Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --bg-hover: #475569;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border: #334155;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
            --transition: all 0.2s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .container {
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: width var(--transition);
            flex-shrink: 0;
            overflow: hidden;
        }

        .sidebar.collapsed {
            width: 64px;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-header h1 {
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
        }

        .sidebar.collapsed .sidebar-header h1 {
            display: none;
        }

        .sidebar-toggle {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: var(--radius);
            transition: var(--transition);
            font-size: 18px;
        }

        .sidebar-toggle:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .sidebar-nav {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: var(--radius);
            margin-bottom: 4px;
            transition: var(--transition);
            cursor: pointer;
            white-space: nowrap;
        }

        .nav-item:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--accent);
            color: white;
        }

        .nav-item-icon {
            width: 24px;
            margin-right: 12px;
            text-align: center;
            font-size: 18px;
        }

        .sidebar.collapsed .nav-item-icon {
            margin-right: 0;
        }

        .nav-item-text {
            flex: 1;
        }

        .sidebar.collapsed .nav-item-text {
            display: none;
        }

        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid var(--border);
        }

        .user-info {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: var(--radius);
            background: var(--bg-tertiary);
        }

        .sidebar.collapsed .user-info {
            justify-content: center;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            margin-right: 12px;
        }

        .sidebar.collapsed .user-avatar {
            margin-right: 0;
        }

        .user-details {
            flex: 1;
            min-width: 0;
        }

        .sidebar.collapsed .user-details {
            display: none;
        }

        .user-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .logout-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: var(--transition);
            width: 100%;
            margin-top: 8px;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            max-width: 100%;
            min-width: 0;
        }

        .content-header {
            padding: 20px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .content-header h2 {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 700;
            word-wrap: break-word;
            overflow-wrap: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
            margin: 0;
        }

        .settings-icon {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: var(--radius);
            transition: var(--transition);
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
        }

        .settings-icon:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .content-body {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            max-width: 100%;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Login Screen */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-primary);
            z-index: 1000;
        }

        .login-card {
            background: var(--bg-secondary);
            padding: 48px;
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 420px;
            border: 1px solid var(--border);
            overflow: hidden;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .login-card h1 {
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: 700;
        }

        .login-card p {
            color: var(--text-muted);
            margin-bottom: 32px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--gray-700);
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 15px;
            transition: var(--transition);
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--bg-secondary);
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 14px;
        }

        .btn {
            padding: 10px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover {
            background: var(--accent-hover);
        }

        .btn:disabled {
            background: var(--bg-tertiary);
            color: var(--text-muted);
            cursor: not-allowed;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 14px 16px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .error.show {
            display: block;
        }

        /* Admin Panel */
        .admin-panel {
            display: none;
            width: 100%;
            height: 100vh;
        }

        .admin-panel.active {
            display: flex;
        }

        .card {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: var(--radius-lg);
            margin-bottom: 24px;
            border: 1px solid var(--border);
            overflow: hidden;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .card h2 {
            color: var(--text-primary);
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 700;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .card * {
            max-width: 100%;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
            max-width: 100%;
            overflow: hidden;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            overflow: hidden;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .stat-card h3 {
            color: var(--text-muted);
            font-size: 12px;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        table th,
        table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        table th {
            background: var(--bg-tertiary);
            font-weight: 600;
            color: var(--text-primary);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        table tr:last-child td {
            border-bottom: none;
        }

        table tr:hover {
            background: var(--bg-hover);
        }

        table td {
            color: var(--text-secondary);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-streaming {
            background: var(--success);
            color: white;
        }

        .status-idle {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        .status-error {
            background: var(--danger);
            color: white;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 13px;
            margin-right: 8px;
            border-radius: var(--radius);
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        /* Toggle Switch Styles */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
            margin-right: 12px;
            vertical-align: middle;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-tertiary);
            transition: var(--transition);
            border-radius: 24px;
            border: 1px solid var(--border);
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 2px;
            bottom: 2px;
            background-color: var(--text-primary);
            transition: var(--transition);
            border-radius: 50%;
        }

        .toggle-switch input:checked + .toggle-slider {
            background-color: var(--accent);
            border-color: var(--accent);
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        .toggle-switch input:focus + .toggle-slider {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .toggle-switch input:disabled + .toggle-slider {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .toggle-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .toggle-label-text {
            flex: 1;
            color: var(--text-primary);
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
            font-size: 16px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 15px;
            transition: var(--transition);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: inherit;
            max-width: 100%;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--bg-secondary);
        }

        .bucket-tab-btn {
            flex: 1;
            padding: 12px 20px;
            background: var(--bg-tertiary);
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .bucket-tab-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .bucket-tab-btn.active {
            background: var(--bg-secondary);
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .bucket-tab-content {
            display: none;
        }

        .bucket-tab-content.active {
            display: block;
        }

        /* Stream Player */
        .stream-player-container {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            padding: 24px;
            margin-bottom: 24px;
        }

        .stream-selector {
            margin-bottom: 20px;
        }

        .stream-selector select {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 15px;
        }

        .video-player {
            width: 100%;
            background: #000;
            border-radius: var(--radius);
            aspect-ratio: 16/9;
        }

        /* Modals */
        .admin-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .admin-modal-content {
            max-width: 900px;
            margin: 50px auto;
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            color: var(--text-primary);
            overflow: hidden;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .admin-modal-content * {
            max-width: 100%;
            box-sizing: border-box;
        }

        .admin-modal-header {
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .admin-modal-header h3 {
            color: var(--text-primary);
            font-size: 20px;
            font-weight: 700;
            margin: 0;
        }

        .admin-modal-body {
            color: var(--text-secondary);
        }

        .admin-modal-footer {
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--bg-hover);
        }

        /* Overflow Prevention - Critical for all content types */
        pre, code {
            overflow-x: auto;
            max-width: 100%;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }

        a, span, div, p, h1, h2, h3, h4, h5, h6 {
            word-wrap: break-word;
            overflow-wrap: break-word;
            overflow-wrap: anywhere;
        }

        img, video, iframe, embed, object {
            max-width: 100%;
            height: auto;
        }

        /* Prevent long URLs and text from overflowing */
        .text-overflow-ellipsis {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .break-words {
            word-break: break-word;
            overflow-wrap: break-word;
        }

        .break-all {
            word-break: break-all;
        }

        /* ====================================
           RESPONSIVE & MOBILE-FRIENDLY STYLES
           ==================================== */

        /* Mobile Menu Toggle Button (hidden on desktop) */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            width: 44px;
            height: 44px;
            border-radius: var(--radius);
            cursor: pointer;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: var(--transition);
        }

        .mobile-menu-toggle:hover {
            background: var(--bg-hover);
        }

        /* Tablet Styles (768px - 1024px) */
        @media (max-width: 1024px) {
            .content-body {
                padding: 16px;
            }

            .content-header {
                padding: 16px 20px;
            }

            .content-header h2 {
                font-size: 20px;
            }

            .card {
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 12px;
            }

            .stat-card .value {
                font-size: 28px;
            }

            /* Make tables scrollable horizontally on tablets */
            .table-wrapper {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            table {
                min-width: 600px;
            }
        }

        /* Mobile Styles (max 768px) */
        @media (max-width: 768px) {
            /* Prevent horizontal overflow on mobile */
            body, html {
                overflow-x: hidden;
                max-width: 100vw;
            }

            * {
                max-width: 100%;
                box-sizing: border-box;
            }

            /* Show mobile menu toggle */
            .mobile-menu-toggle {
                display: flex;
            }

            /* Hide sidebar by default on mobile */
            .sidebar {
                position: fixed;
                left: -280px;
                top: 0;
                bottom: 0;
                width: 280px;
                z-index: 1000;
                transition: left 0.3s ease;
                box-shadow: 2px 0 8px rgba(0, 0, 0, 0.3);
            }

            /* Show sidebar when active */
            .sidebar.mobile-active {
                left: 0;
            }

            /* Overlay when sidebar is open */
            .sidebar-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 999;
            }

            .sidebar-overlay.active {
                display: block;
            }

            /* Adjust main content */
            .main-content {
                width: 100%;
                margin-left: 0;
            }

            /* Adjust content padding */
            .content-body {
                padding: 12px;
            }

            .content-header {
                padding: 60px 12px 12px 12px; /* Extra top padding for mobile menu */
            }

            .content-header h2 {
                font-size: 18px;
            }

            /* Login card mobile adjustments */
            .login-card {
                padding: 32px 24px;
                margin: 16px;
                max-width: 100%;
            }

            .login-card h1 {
                font-size: 24px;
            }

            /* Stats grid - stack on mobile */
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .stat-card {
                padding: 16px;
            }

            .stat-card h3 {
                font-size: 10px;
            }

            .stat-card .value {
                font-size: 24px;
            }

            /* Card adjustments */
            .card {
                padding: 16px;
                margin-bottom: 16px;
            }

            .card h2 {
                font-size: 18px;
                margin-bottom: 16px;
            }

            /* Button adjustments */
            .btn,
            .btn-small {
                width: 100%;
                margin-bottom: 8px;
                margin-right: 0;
                max-width: 100%;
                box-sizing: border-box;
            }

            /* Form adjustments */
            .form-group {
                margin-bottom: 16px;
                max-width: 100%;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                font-size: 16px; /* Prevents zoom on iOS */
                max-width: 100%;
                box-sizing: border-box;
                word-break: break-word;
            }

            /* Table responsiveness */
            table {
                display: block;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                white-space: nowrap;
                max-width: 100%;
            }

            table th,
            table td {
                padding: 8px 12px;
                font-size: 13px;
                word-break: break-word;

    <script>
        const API_BASE = window.location.origin;
        let currentUser = null;

        // Check authentication on load
        async function init() {
            const setupRequired = await checkSetup();
            if (setupRequired) {
                document.getElementById('setupMessage').style.display = 'block';
                document.getElementById('loginMessage').style.display = 'none';
                document.getElementById('emailGroup').style.display = 'block';
                document.getElementById('submitBtn').textContent = 'Create Admin Account';
            }

            // Check if already logged in
            const me = await checkAuth();
            if (me) {
                showAdminPanel(me);
            } else {
                showLoginScreen();
            }
        }

        async function checkSetup() {
            try {
                const res = await fetch(`${API_BASE}/api/auth/setup-required`);
                const data = await res.json();
                return data.data.setupRequired;
            } catch (error) {
                console.error('Failed to check setup:', error);
                return false;
            }
        }

        async function checkAuth() {
            try {
                const res = await fetch(`${API_BASE}/api/auth/me`);
                if (res.ok) {
                    const data = await res.json();
                    return data.data;
                }
                return null;
            } catch (error) {
                return null;
            }
        }

        function showLoginScreen() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('adminPanel').classList.remove('active');
        }

        function showAdminPanel(user) {
            currentUser = user;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('adminPanel').classList.add('active');
            document.getElementById('currentUser').textContent = user.username;
            const avatar = document.getElementById('userAvatar');
            if (avatar && user.username) {
                avatar.textContent = user.username.charAt(0).toUpperCase();
            }
            // Load dashboard tab content and then load dashboard data
            switchTab('dashboard');
        }

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('error');
            errorDiv.classList.remove('show');
            errorDiv.textContent = '';

            const formData = new FormData(e.target);
            const username = formData.get('username');
            const password = formData.get('password');
            const email = formData.get('email');

            const setupRequired = await checkSetup();
            const endpoint = setupRequired ? '/api/auth/register' : '/api/auth/login';
            const payload = setupRequired
                ? { username, password, email: email || undefined }
                : { username, password };

            try {
                const res = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                    credentials: 'include',
                });

                const data = await res.json();

                if (res.ok) {
                    showAdminPanel(data.data.user);
                } else {
                    errorDiv.textContent = data.error?.message || 'Authentication failed';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.classList.add('show');
            }
        });

        async function logout() {
            try {
                await fetch(`${API_BASE}/api/auth/logout`, {
                    method: 'POST',
                    credentials: 'include',
                });
                showLoginScreen();
            } catch (error) {
                console.error('Logout error:', error);
                showLoginScreen();
            }

        let hlsPlayer = null;

        function loadStream() {
            const select = document.getElementById('streamChannelSelect');
            const slug = select.value;
            const video = document.getElementById('videoPlayer');
            
            // Clean up previous player
            if (hlsPlayer) {
                hlsPlayer.destroy();
                hlsPlayer = null;
            }
            
            if (slug) {
                const streamUrl = `${API_BASE.replace('/api', '')}/${slug}/master.m3u8`;
                if (typeof Hls !== 'undefined' && Hls.isSupported()) {
                    hlsPlayer = new Hls();
                    hlsPlayer.loadSource(streamUrl);
                    hlsPlayer.attachMedia(video);
                    hlsPlayer.on(Hls.Events.MANIFEST_PARSED, () => {
                        video.play().catch(err => console.error('Play error:', err));
                    });
                    hlsPlayer.on(Hls.Events.ERROR, (event, data) => {
                        console.error('HLS error:', data);
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = streamUrl;
                    video.play().catch(err => console.error('Play error:', err));
                } else {
                    alert('HLS playback not supported in this browser');
                }
            } else {
                video.src = '';
            }
        }

        async function loadEPGViewer() {
            const container = document.getElementById('epgViewerContainer');
            container.innerHTML = '<div class="loading">Loading EPG data...</div>';
            
            const datePicker = document.getElementById('epgDatePicker');
            const selectedDate = datePicker ? datePicker.value : new Date().toISOString().split('T')[0];
            
            try {
                // Fetch and parse EPG XML
                const res = await fetch(`${API_BASE}/epg.xml`);
                const xmlText = await res.text();
                
                // Parse XML
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                
                // Extract channels
                const channelsMap = new Map();
                const channelElements = xmlDoc.getElementsByTagName('channel');
                for (let i = 0; i < channelElements.length; i++) {
                    const channel = channelElements[i];
                    const id = channel.getAttribute('id');
                    const displayName = channel.getElementsByTagName('display-name')[0]?.textContent || id;
                    channelsMap.set(id, { id, name: displayName });
                }
                
                // Extract programmes
                epgData = {};
                const programElements = xmlDoc.getElementsByTagName('programme');
                for (let i = 0; i < programElements.length; i++) {
                    const program = programElements[i];
                    const channelId = program.getAttribute('channel');
                    const start = parseXMLTVTime(program.getAttribute('start'));
                    const stop = parseXMLTVTime(program.getAttribute('stop'));
                    
                    const title = program.getElementsByTagName('title')[0]?.textContent || 'Unknown';
                    const desc = program.getElementsByTagName('desc')[0]?.textContent || '';
                    
                    if (!epgData[channelId]) {
                        epgData[channelId] = {
                            channel: channelsMap.get(channelId) || { id: channelId, name: channelId },
                            programs: []
                        };
                    }
                    
                    epgData[channelId].programs.push({
                        start: start,
                        stop: stop,
                        title: title,
                        description: desc
                    });
                }
                
                // Populate channel filter dropdown
                const filterSelect = document.getElementById('epgChannelFilter');
                filterSelect.innerHTML = '<option value="all">All Channels</option>';
                Object.entries(epgData).forEach(([channelId, data]) => {
                    const option = document.createElement('option');
                    option.value = channelId;
                    option.textContent = data.channel.name;
                    filterSelect.appendChild(option);
                });
                
                // Render EPG grid
                renderEPGGrid(selectedDate);
                
                // Apply current zoom level
                setTimeout(() => {
                    updateEPGZoom();
                }, 100);
            } catch (error) {
                console.error('Failed to load EPG XML:', error);
                container.innerHTML = '<p class="error">Failed to load EPG data. Error: ' + error.message + '</p>';
            }
        }
        
        function parseXMLTVTime(xmltvTime) {
            // XMLTV time format: YYYYMMDDHHmmss +TTTT
            // Example: 20240101120000 +0000
            if (!xmltvTime) return new Date();
            
            const year = xmltvTime.substring(0, 4);
            const month = xmltvTime.substring(4, 6);
            const day = xmltvTime.substring(6, 8);
            const hour = xmltvTime.substring(8, 10);
            const minute = xmltvTime.substring(10, 12);
            const second = xmltvTime.substring(12, 14);
            
            // Parse timezone offset if present
            let dateStr = `${year}-${month}-${day}T${hour}:${minute}:${second}`;
            
            if (xmltvTime.includes(' ')) {
                const tzPart = xmltvTime.split(' ')[1];
                if (tzPart) {
                    const sign = tzPart[0];
                    const tzHours = tzPart.substring(1, 3);
                    const tzMinutes = tzPart.substring(3, 5);
                    dateStr += `${sign}${tzHours}:${tzMinutes}`;
                }
            } else {
                dateStr += 'Z';
            }
            
            return new Date(dateStr);
        }
        
        function renderEPGGrid(dateStr) {
            const container = document.getElementById('epgViewerContainer');
            const filterSelect = document.getElementById('epgChannelFilter');
            const selectedChannelId = filterSelect ? filterSelect.value : 'all';
            
            // Parse selected date
            const selectedDate = new Date(dateStr + 'T00:00:00');
            const startOfDay = new Date(selectedDate);
            const endOfDay = new Date(selectedDate);
            endOfDay.setDate(endOfDay.getDate() + 1);
            
            // Filter channels
            let channelsToShow = Object.entries(epgData);
            if (selectedChannelId !== 'all') {
                channelsToShow = channelsToShow.filter(([channelId]) => channelId === selectedChannelId);
            }
            
            if (channelsToShow.length === 0) {
                container.innerHTML = '<div class="epg-no-data">No EPG data available for this date</div>';
                return;
            }
            
            // Sort channels by name
            channelsToShow.sort((a, b) => {
                const nameA = a[1].channel.name.toLowerCase();
                const nameB = b[1].channel.name.toLowerCase();
                return nameA.localeCompare(nameB);
            });
            
            // Build EPG grid
            let html = '<div class="epg-grid">';
            
            // Time header row
            html += '<div class="epg-timeline">';
            html += '<div class="epg-timeline-cell">Channel</div>';
            for (let hour = 0; hour < 24; hour++) {
                html += `<div class="epg-timeline-cell">${hour.toString().padStart(2, '0')}:00</div>`;
            }
            html += '</div>';
            
            // Check if we should show current time marker
            const now = new Date();
            const showCurrentTime = now >= startOfDay && now < endOfDay;
            let currentTimeOffset = 0;
            if (showCurrentTime) {
                currentTimeOffset = ((now - startOfDay) / (24 * 60 * 60 * 1000)) * 100;
            }
            
            // Channel rows
            channelsToShow.forEach(([channelId, data]) => {
                const channelName = data.channel.name;
                const programs = data.programs.filter(p => {
                    const start = new Date(p.start);
                    const end = new Date(p.stop);
                    return end > startOfDay && start < endOfDay;
                });
                
                html += '<div class="epg-channel-row">';
                html += `<div class="epg-channel-name">${escapeHtml(channelName)}</div>`;
                html += '<div class="epg-timeline-track">';
                
                // Add current time marker if applicable
                if (showCurrentTime) {
                    html += `<div class="epg-current-time-marker" style="left: ${currentTimeOffset}%;"></div>`;
                }
                
                // Add programs
                programs.forEach(program => {
                    const start = new Date(program.start);
                    const end = new Date(program.stop);
                    
                    // Clamp to day boundaries
                    const displayStart = start < startOfDay ? startOfDay : start;
                    const displayEnd = end > endOfDay ? endOfDay : end;
                    
                    // Calculate position and width
                    const startOffset = ((displayStart - startOfDay) / (24 * 60 * 60 * 1000)) * 100;
                    const width = ((displayEnd - displayStart) / (24 * 60 * 60 * 1000)) * 100;
                    
                    // Determine status
                    const isAiring = start <= now && end > now;
                    const isPast = end <= now;
                    const statusClass = isAiring ? 'airing' : (isPast ? 'past' : 'upcoming');
                    
                    // Create safe JSON string for onclick
                    const programJson = JSON.stringify({
                        title: program.title,
                        description: program.description,
                        start: program.start,
                        stop: program.stop
                    }).replace(/"/g, '&quot;').replace(/'/g, '&#39;');
                    
                    html += `<div class="epg-program ${statusClass}" 
                        style="left: ${startOffset}%; width: ${width}%;"
                        onclick='showProgramDetails(${programJson}, "${escapeHtml(channelName).replace(/"/g, '&quot;')}")'
                        title="${escapeHtml(program.title)}">
                        <div class="epg-program-title">${escapeHtml(program.title)}</div>
                        <div class="epg-program-time">${formatTime(start)} - ${formatTime(end)}</div>
                    </div>`;
                });
                
                html += '</div></div>';
            });
            
            html += '</div>';
            container.innerHTML = html;
            
            // Scroll to current time if viewing today
            if (showCurrentTime) {
                setTimeout(() => {
                    // Find the first timeline track to get dimensions
                    const firstTimelineTrack = container.querySelector('.epg-timeline-track');
                    if (firstTimelineTrack) {
                        const trackWidth = firstTimelineTrack.scrollWidth;
                        const scrollPosition = (currentTimeOffset / 100) * trackWidth;
                        
                        // Scroll all timeline tracks to the current time
                        const allTracks = container.querySelectorAll('.epg-timeline-track');
                        allTracks.forEach(track => {
                            track.scrollTo({
                                left: Math.max(0, scrollPosition - track.clientWidth / 2),
                                behavior: 'smooth'
                            });
                        });
                    }
                }, 100);
            }
        }

            if (slugAutoGenSetup) return;

            const slugInput = document.getElementById('channelSlug');
            
            if (!nameInput || !slugInput) return;
            
            nameInput.addEventListener('input', function() {

                    const slug = nameInput.value
                        .toLowerCase()
                        .trim()
                        .replace(/[^a-z0-9\s-]/g, '') // Remove special chars
                        .replace(/\s+/g, '-') // Replace spaces with hyphens
                        .replace(/-+/g, '-') // Replace multiple hyphens with single
                        .replace(/^-|-$/g, ''); // Remove leading/trailing hyphens
                    slugInput.value = slug;
                    slugInput.dataset.autoGenerated = 'true';
                }
            });
            
            slugInput.addEventListener('input', function() {
                // If user manually edits slug, stop auto-generation
                slugInput.dataset.autoGenerated = 'false';

        // Use event delegation or attach listener when form is shown
        function setupChannelFormListener() {
            const form = document.getElementById('newChannelForm');
            if (!form) return;
            
            // Remove any existing listener to avoid duplicates
            const newForm = form.cloneNode(true);
            form.parentNode?.replaceChild(newForm, form);
            
            document.getElementById('newChannelForm')?.addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    // Get values from dropdowns or custom inputs
                    const videoBitrateSelect = document.getElementById('videoBitrate');
                    const videoBitrateCustom = document.getElementById('videoBitrateCustom');
                    const videoBitrateValue = videoBitrateSelect && videoBitrateSelect.value === 'custom' 
                        ? (videoBitrateCustom && videoBitrateCustom.value ? parseInt(videoBitrateCustom.value) : undefined)
                        : (videoBitrateSelect && videoBitrateSelect.value ? parseInt(videoBitrateSelect.value) : undefined);

                    const audioBitrateSelect = document.getElementById('audioBitrate');
                    const audioBitrateCustom = document.getElementById('audioBitrateCustom');
                    const audioBitrateValue = audioBitrateSelect && audioBitrateSelect.value === 'custom'
                        ? (audioBitrateCustom && audioBitrateCustom.value ? parseInt(audioBitrateCustom.value) : undefined)
                        : (audioBitrateSelect && audioBitrateSelect.value ? parseInt(audioBitrateSelect.value) : undefined);

                    const fpsSelect = document.getElementById('fps');
                    const fpsCustom = document.getElementById('fpsCustom');
                    const fpsValue = fpsSelect && fpsSelect.value === 'custom'
                        ? (fpsCustom && fpsCustom.value ? parseInt(fpsCustom.value) : undefined)
                        : (fpsSelect && fpsSelect.value ? parseInt(fpsSelect.value) : undefined);

                    const channelName = document.getElementById('channelName');
                    const channelSlug = document.getElementById('channelSlug');
                    const resolution = document.getElementById('resolution');
                    const channelAutoStart = document.getElementById('channelAutoStart');
                    const channelUseDynamicPlaylist = document.getElementById('channelUseDynamicPlaylist');
                    const channelIncludeBumpers = document.getElementById('channelIncludeBumpers');

                    if (!channelName || !channelSlug) {
                        alert('Channel name and slug are required');
                        return;
                    }

                    const res = await fetch(`${API_BASE}/api/channels`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({
                            name: channelName.value,
                            slug: channelSlug.value,
                            videoBitrate: videoBitrateValue,
                            audioBitrate: audioBitrateValue,
                            resolution: resolution && resolution.value ? resolution.value : undefined,
                            fps: fpsValue,
                            autoStart: channelAutoStart ? channelAutoStart.checked : false,
                            useDynamicPlaylist: channelUseDynamicPlaylist ? channelUseDynamicPlaylist.checked : false,
                            includeBumpers: channelIncludeBumpers ? channelIncludeBumpers.checked : true,
                        }),
                    });

                    const data = await res.json();
                    if (res.ok && data.success) {
                        alert('Channel created successfully!');
                        hideAddChannelForm();
                        loadChannels();
                    } else {
                        // Show detailed validation errors
                        if (data.error?.code === 'VALIDATION_ERROR' && Array.isArray(data.error?.details)) {
                            const errors = data.error.details.map(e => `${e.path.join('.')}: ${e.message}`).join('\n');
                            alert(`Validation failed:\n${errors}`);
                        } else {
                            alert(data.error?.message || 'Failed to create channel');
                        }
                    }
                } catch (error) {
                    alert('Network error. Please try again.');
                    console.error('Failed to create channel:', error);
                }
            });
        }

        function handleWatermarkUpload(event, channelId) {
            const file = event.target.files[0];
            if (!file) return;

            // Validate file type
            if (file.type !== 'image/png') {
                alert('Please upload a PNG image file.');
                event.target.value = '';
                return;
            }

            // Validate file size (max 2MB)
            if (file.size > 2 * 1024 * 1024) {
                alert('Image file is too large. Maximum size is 2MB.');
                event.target.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const base64 = e.target.result.split(',')[1]; // Remove data:image/png;base64, prefix
                
                // Update preview
                const previewImg = document.getElementById('manageChannelWatermarkPreviewImg');
                const previewDiv = document.getElementById('manageChannelWatermarkPreview');
                if (previewImg && previewDiv) {
                    previewImg.src = e.target.result;
                    previewDiv.style.display = 'block';
                }
            };
            reader.readAsDataURL(file);
        }

        async function updateWatermarkSettings(channelId) {
            try {
                const position = document.getElementById('manageChannelWatermarkPosition').value;
                const fileInput = document.getElementById('manageChannelWatermarkFile');
                
                let watermarkImageBase64 = null;
                
                // If a new file was selected, read it
                if (fileInput.files && fileInput.files[0]) {
                    const file = fileInput.files[0];
                    if (file.type !== 'image/png') {
                        alert('Please upload a PNG image file.');
                        return;
                    }
                    
                    watermarkImageBase64 = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const base64 = e.target.result.split(',')[1]; // Remove data:image/png;base64, prefix
                            resolve(base64);
                        };
                        reader.onerror = reject;
                        reader.readAsDataURL(file);
                    });

                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({

                    }),
                });

                    alert('Watermark settings updated successfully!');

        async function manageBucket(bucketId, bucketName) {
            try {
                const [bucketResult, bucketMediaResult, allSeriesResult, allChannelsResult, bucketLibrariesResult, allLibrariesResult] = await Promise.allSettled([
                    fetch(`${API_BASE}/api/buckets/${bucketId}`),
                    fetch(`${API_BASE}/api/buckets/${bucketId}/media`),
                    fetch(`${API_BASE}/api/media/series`),
                    fetch(`${API_BASE}/api/channels`),
                    fetch(`${API_BASE}/api/buckets/${bucketId}/libraries`),
                    fetch(`${API_BASE}/api/libraries`),
                ]);

                // Check for failures
                const errors = [];
                if (bucketResult.status === 'rejected') {
                    errors.push(`Bucket: ${bucketResult.reason?.message || 'Network error'}`);
                }
                if (bucketMediaResult.status === 'rejected') {
                    errors.push(`Bucket media: ${bucketMediaResult.reason?.message || 'Network error'}`);

                if (allSeriesResult.status === 'rejected') {
                    errors.push(`Series: ${allSeriesResult.reason?.message || 'Network error'}`);

                if (allChannelsResult.status === 'rejected') {
                    errors.push(`Channels: ${allChannelsResult.reason?.message || 'Network error'}`);
                }
                if (bucketLibrariesResult.status === 'rejected') {
                    errors.push(`Bucket libraries: ${bucketLibrariesResult.reason?.message || 'Network error'}`);
                }
                if (allLibrariesResult.status === 'rejected') {
                    errors.push(`Libraries: ${allLibrariesResult.reason?.message || 'Network error'}`);
                }

                if (errors.length > 0) {
                    throw new Error(errors.join('; '));

                // Parse responses

        function searchMediaForBucket(bucketId, searchTerm) {

            const options = Array.from(select.options);
            
            if (!searchTerm) {
                options.forEach(opt => opt.style.display = '');
                return;
            }
            
            const term = searchTerm.toLowerCase();
            options.forEach(opt => {
                if (opt.value === '') {
                    opt.style.display = 'none';
                    return;
                }
                const text = opt.textContent.toLowerCase();
                opt.style.display = text.includes(term) ? '' : 'none';
            });
        }

        async function saveBucketMedia(bucketId) {
            const select = document.getElementById('bucketMediaSelect');
            const selectedIds = Array.from(select.selectedOptions)
                .filter(opt => opt.value !== '')
                .map(opt => opt.value);

            try {
                // Get current media (returns IDs)
                const currentRes = await fetch(`${API_BASE}/api/buckets/${bucketId}/media`);
                const currentData = await currentRes.json();
                
                if (!currentRes.ok) {
                    throw new Error(currentData.error?.message || 'Failed to get current media');
                }
                
                const currentMediaIds = currentData.data?.mediaFileIds || [];

                // Remove media that are no longer selected
                let removedCount = 0;
                for (const mediaId of currentMediaIds) {
                    if (!selectedIds.includes(mediaId)) {
                        const deleteRes = await fetch(`${API_BASE}/api/buckets/${bucketId}/media/${mediaId}`, {
                            method: 'DELETE',
                            credentials: 'include',
                        });
                        if (!deleteRes.ok) {
                            const deleteData = await deleteRes.json();
                            throw new Error(`Failed to remove media: ${deleteData.error?.message || 'Unknown error'}`);
                        }
                        removedCount++;
                    }
                }

                // Add new media
                const toAdd = selectedIds.filter(id => !currentMediaIds.includes(id));
                let addedCount = 0;
                if (toAdd.length > 0) {
                    const addRes = await fetch(`${API_BASE}/api/buckets/${bucketId}/media`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ mediaFileIds: toAdd }),
                    });
                    
                    if (!addRes.ok) {
                        const addData = await addRes.json();
                        throw new Error(`Failed to add media: ${addData.error?.message || 'Unknown error'}`);
                    }
                    addedCount = toAdd.length;
                }

                const message = addedCount > 0 || removedCount > 0
                    ? `Media files updated successfully! ${addedCount > 0 ? `Added ${addedCount} file(s).` : ''} ${removedCount > 0 ? `Removed ${removedCount} file(s).` : ''}`
                    : 'No changes made.';
                alert(message);
                closeModal(document.querySelector('.admin-modal'));
                loadBuckets();
            } catch (error) {
                alert(`Failed to update media files: ${error.message || 'Unknown error'}`);
                console.error('Failed to save bucket media:', error);
            }
        }

                return a.startTime.localeCompare(b.startTime);
            });

            let html = '<div style="display: flex; flex-direction: column; gap: 10px;">';
            
            sorted.forEach((block, index) => {
                const days = block.dayOfWeek && block.dayOfWeek.length > 0
                    ? block.dayOfWeek.map(d => ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'][d]).join(', ')

        async function saveBlock(event) {
            event.preventDefault();
            
            if (!currentPlaylistChannelId) {
                alert('Please select a channel first');
                return;
            }

            // Check if we're in a modal or inline form
            const isModal = !!window.currentBlockModal;
            const formPrefix = isModal ? 'addBlockFormModal' : 'addBlockForm';
            
            // Get form elements - check modal first, then fallback to inline
            const getElement = (id) => {
                const modalId = id + 'Modal';
                return document.getElementById(modalId) || document.getElementById(id);
            };

            const blockId = getElement('blockId')?.value || '';
            const selectedDays = Array.from(document.querySelectorAll(`#addBlockFormModal input[name="dayOfWeek"]:checked, #addBlockForm input[name="dayOfWeek"]:checked`))
                .map(cb => parseInt(cb.value))
                .filter(v => !isNaN(v));
            
            const data = {
                name: getElement('blockName')?.value || '',
                dayOfWeek: selectedDays.length > 0 ? selectedDays : null,
                startTime: (getElement('blockStartTime')?.value || '') + ':00',
                endTime: (getElement('blockEndTime')?.value || '') + ':00',
                bucketId: getElement('blockBucketId')?.value || null,
                playbackMode: getElement('blockPlaybackMode')?.value || 'sequential',
                priority: parseInt(getElement('blockPriority')?.value || '1') || 1,
                enabled: getElement('blockEnabled')?.checked !== false,
            };

            try {
                const url = blockId
                    ? `${API_BASE}/api/schedules/channels/${currentPlaylistChannelId}/blocks/${blockId}`
                    : `${API_BASE}/api/schedules/channels/${currentPlaylistChannelId}/blocks`;
                
                const method = blockId ? 'PUT' : 'POST';
                
                const res = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(data),
                });

                const result = await res.json();
                
                if (res.ok && result.success) {
                    alert(blockId ? 'Block updated successfully!' : 'Block created successfully!');
                    closeBlockModal();
                    hideAddBlockForm();
                    loadPlaylistBlocks();
                } else {
                    alert(result.error?.message || 'Failed to save block');
                }
            } catch (error) {
                alert('Network error. Please try again.');
                console.error('Failed to save block:', error);
            }
        }

        async function moveBlockUp(blockId) {
            const index = playlistBlocks.findIndex(b => b.id === blockId);
            if (index <= 0) return;
            
            await reorderBlocks([...playlistBlocks].map((b, i) => {
                if (i === index) return playlistBlocks[index - 1].id;
                if (i === index - 1) return playlistBlocks[index].id;
                return b.id;
            }));
        }

        async function moveBlockDown(blockId) {
            const index = playlistBlocks.findIndex(b => b.id === blockId);
            if (index < 0 || index >= playlistBlocks.length - 1) return;
            
            await reorderBlocks([...playlistBlocks].map((b, i) => {
                if (i === index) return playlistBlocks[index + 1].id;
                if (i === index + 1) return playlistBlocks[index].id;
                return b.id;
            }));
        }

                        </small>
                    </div>

                    <h4 style="color: var(--text-primary); margin-bottom: 15px; margin-top: 30px; border-bottom: 1px solid var(--border); padding-bottom: 8px;">Library Settings</h4>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label style="display: flex; align-items: center; gap: 10px; color: var(--text-primary); font-weight: 600; cursor: pointer;">
                            <input type="checkbox" id="settingsEnableAutoScan" ${currentEnableAutoScan ? 'checked' : ''}
                                   style="width: 18px; height: 18px; cursor: pointer;">
                            <span>Enable Automatic Library Scanning</span>
                        </label>
                        <small style="color: var(--text-muted); display: block; margin-top: 6px; margin-left: 28px;">
                            Automatically scan libraries for new media files at the specified interval.
                        </small>
                    </div>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; color: var(--text-primary); font-weight: 600;">
                            Auto Scan Interval (minutes)
                        </label>
                        <input type="number" id="settingsAutoScanInterval" min="1" value="${currentAutoScanInterval}"
                               style="width: 100%; padding: 10px; background: var(--bg-tertiary); border: 1px solid var(--border); color: var(--text-primary); border-radius: var(--radius); font-size: 14px;">
                        <small style="color: var(--text-muted); display: block; margin-top: 6px;">
                            How often to automatically scan libraries for new media files (in minutes). Only applies if auto scan is enabled.
                        </small>
                    </div>

                    <h4 style="color: var(--text-primary); margin-bottom: 15px; margin-top: 30px; border-bottom: 1px solid var(--border); padding-bottom: 8px;">Logging Settings</h4>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; color: var(--text-primary); font-weight: 600;">
                            Log Level
                        </label>
                        <select id="settingsLogLevel" style="width: 100%; padding: 10px; background: var(--bg-tertiary); border: 1px solid var(--border); color: var(--text-primary); border-radius: var(--radius); font-size: 14px;">
                            <option value="fatal" ${currentLogLevel === 'fatal' ? 'selected' : ''}>Fatal (Errors only)</option>
                            <option value="error" ${currentLogLevel === 'error' ? 'selected' : ''}>Error</option>
                            <option value="warn" ${currentLogLevel === 'warn' ? 'selected' : ''}>Warn</option>
                            <option value="info" ${currentLogLevel === 'info' ? 'selected' : ''}>Info (Recommended)</option>
                            <option value="debug" ${currentLogLevel === 'debug' ? 'selected' : ''}>Debug</option>
                            <option value="trace" ${currentLogLevel === 'trace' ? 'selected' : ''}>Trace (Most verbose)</option>
                        </select>
                        <small style="color: var(--text-muted); display: block; margin-top: 6px;">
                            Controls the verbosity of log output. Higher levels provide more detail but generate more log data.
                        </small>
                    </div>
                </div>
                <div class="admin-modal-footer" style="display: flex; gap: 12px; justify-content: flex-end;">
                    <button type="button" class="btn btn-small" onclick="closeSettingsModal()">Cancel</button>
                    <button type="button" class="btn btn-small btn-success" onclick="saveSettings()">Save Settings</button>
                </div>
            `;

            modal.appendChild(modalContent);
            document.body.appendChild(modal);
        }

        function closeSettingsModal() {
            const modal = document.getElementById('settingsModal');
            if (modal) {
                modal.remove();
            }
        }

        async function saveSettings() {
            try {
                const presetSelect = document.getElementById('settingsFFmpegPreset');
                const hwAccelSelect = document.getElementById('settingsHwAccel');
                const logLevelSelect = document.getElementById('settingsLogLevel');
                const maxStreamsInput = document.getElementById('settingsMaxStreams');
                const enableAutoScanCheckbox = document.getElementById('settingsEnableAutoScan');
                const autoScanIntervalInput = document.getElementById('settingsAutoScanInterval');
                const gracePeriodInput = document.getElementById('settingsGracePeriod');

                const settings = {};
                if (presetSelect) settings.ffmpegPreset = presetSelect.value;
                if (hwAccelSelect) settings.hwAccel = hwAccelSelect.value;
                if (logLevelSelect) settings.logLevel = logLevelSelect.value;
                if (maxStreamsInput) settings.maxConcurrentStreams = parseInt(maxStreamsInput.value, 10);
                if (enableAutoScanCheckbox) settings.enableAutoScan = enableAutoScanCheckbox.checked;
                if (autoScanIntervalInput) settings.autoScanInterval = parseInt(autoScanIntervalInput.value, 10);
                if (gracePeriodInput) settings.viewerDisconnectGracePeriod = parseInt(gracePeriodInput.value, 10);

                const res = await fetch(`${API_BASE}/api/settings`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(settings),
                });

                const data = await res.json();
                if (res.ok) {
                    alert('Settings saved successfully! Some changes may require a server restart to take full effect.');
                    closeSettingsModal();
                } else {
                    alert(data.error?.message || 'Failed to save settings');
                }
            } catch (error) {
                alert('Network error. Please try again.');
                console.error('Failed to save settings:', error);
            }
        }

        async function reorderBlocks(blockIds) {
            try {
                const res = await fetch(`${API_BASE}/api/schedules/channels/${currentPlaylistChannelId}/blocks/reorder`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ blockIds }),
                });

                const data = await res.json();
                
                if (res.ok && data.success) {
                    loadPlaylistBlocks();
                } else {
                    alert(data.error?.message || 'Failed to reorder blocks');
                }
            } catch (error) {
                alert('Network error. Please try again.');
                console.error('Failed to reorder blocks:', error);
            }
        }

        async function resetBlockProgression(blockId, bucketId, blockName, bucketName) {
            if (!currentPlaylistChannelId) {
                alert('No channel selected');
                return;
            }
            
            if (!confirm(`Reset progression for bucket "${bucketName}" in block "${blockName}"?\n\nThis will restart playback from the beginning of the bucket for this channel.`)) {
                return;
            }
            
            try {
                const res = await fetch(`${API_BASE}/api/buckets/${bucketId}/progression/${currentPlaylistChannelId}/reset`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                });
                
                const data = await res.json();
                
                if (res.ok && data.success) {
                    alert('Progression reset successfully! The channel will start from the beginning of the bucket next time this block runs.');
                } else {
                    alert(data.error?.message || 'Failed to reset progression');
                }
            } catch (error) {
                alert('Network error. Please try again.');
                console.error('Failed to reset progression:', error);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
