<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Streaming Server - Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --bg-hover: #475569;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border: #334155;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
            --transition: all 0.2s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: width var(--transition);
            flex-shrink: 0;
        }

        .sidebar.collapsed {
            width: 64px;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-header h1 {
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
        }

        .sidebar.collapsed .sidebar-header h1 {
            display: none;
        }

        .sidebar-toggle {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: var(--radius);
            transition: var(--transition);
            font-size: 18px;
        }

        .sidebar-toggle:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .sidebar-nav {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: var(--radius);
            margin-bottom: 4px;
            transition: var(--transition);
            cursor: pointer;
            white-space: nowrap;
        }

        .nav-item:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--accent);
            color: white;
        }

        .nav-item-icon {
            width: 24px;
            margin-right: 12px;
            text-align: center;
            font-size: 18px;
        }

        .sidebar.collapsed .nav-item-icon {
            margin-right: 0;
        }

        .nav-item-text {
            flex: 1;
        }

        .sidebar.collapsed .nav-item-text {
            display: none;
        }

        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid var(--border);
        }

        .user-info {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: var(--radius);
            background: var(--bg-tertiary);
        }

        .sidebar.collapsed .user-info {
            justify-content: center;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            margin-right: 12px;
        }

        .sidebar.collapsed .user-avatar {
            margin-right: 0;
        }

        .user-details {
            flex: 1;
            min-width: 0;
        }

        .sidebar.collapsed .user-details {
            display: none;
        }

        .user-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .logout-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: var(--transition);
            width: 100%;
            margin-top: 8px;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content-header {
            padding: 20px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
        }

        .content-header h2 {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 700;
        }

        .content-body {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            position: relative;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-primary);
        }

        .login-card {
            background: var(--bg-secondary);
            padding: 48px;
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 420px;
            border: 1px solid var(--border);
        }

        .login-card h1 {
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: 700;
        }

        .login-card p {
            color: var(--text-muted);
            margin-bottom: 32px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--gray-700);
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 15px;
            transition: var(--transition);
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--bg-secondary);
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 14px;
        }

        .btn {
            padding: 10px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover {
            background: var(--accent-hover);
        }

        .btn:disabled {
            background: var(--bg-tertiary);
            color: var(--text-muted);
            cursor: not-allowed;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 14px 16px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .error.show {
            display: block;
        }

        /* Admin Panel */
        .admin-panel {
            display: none;
            width: 100%;
            height: 100vh;
        }

        .admin-panel.active {
            display: flex;
        }

        .card {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: var(--radius-lg);
            margin-bottom: 24px;
            border: 1px solid var(--border);
        }

        .card h2 {
            color: var(--text-primary);
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 700;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
        }

        .stat-card h3 {
            color: var(--text-muted);
            font-size: 12px;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        table th,
        table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        table th {
            background: var(--bg-tertiary);
            font-weight: 600;
            color: var(--text-primary);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        table tr:last-child td {
            border-bottom: none;
        }

        table tr:hover {
            background: var(--bg-hover);
        }

        table td {
            color: var(--text-secondary);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-streaming {
            background: var(--success);
            color: white;
        }

        .status-idle {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        .status-error {
            background: var(--danger);
            color: white;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 13px;
            margin-right: 8px;
            border-radius: var(--radius);
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        /* Toggle Switch Styles */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
            margin-right: 12px;
            vertical-align: middle;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-tertiary);
            transition: var(--transition);
            border-radius: 24px;
            border: 1px solid var(--border);
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 2px;
            bottom: 2px;
            background-color: var(--text-primary);
            transition: var(--transition);
            border-radius: 50%;
        }

        .toggle-switch input:checked + .toggle-slider {
            background-color: var(--accent);
            border-color: var(--accent);
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        .toggle-switch input:focus + .toggle-slider {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .toggle-switch input:disabled + .toggle-slider {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .toggle-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .toggle-label-text {
            flex: 1;
            color: var(--text-primary);
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
            font-size: 16px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 15px;
            transition: var(--transition);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--bg-secondary);
        }

        .bucket-tab-btn {
            flex: 1;
            padding: 12px 20px;
            background: var(--bg-tertiary);
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .bucket-tab-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .bucket-tab-btn.active {
            background: var(--bg-secondary);
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .bucket-tab-content {
            display: none;
        }

        .bucket-tab-content.active {
            display: block;
        }

        /* Stream Player */
        .stream-player-container {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            padding: 24px;
            margin-bottom: 24px;
        }

        .stream-selector {
            margin-bottom: 20px;
        }

        .stream-selector select {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 15px;
        }

        .video-player {
            width: 100%;
            background: #000;
            border-radius: var(--radius);
            aspect-ratio: 16/9;
        }

        /* Modals */
        .admin-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .admin-modal-content {
            max-width: 900px;
            margin: 50px auto;
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            color: var(--text-primary);
        }

        .admin-modal-header {
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .admin-modal-header h3 {
            color: var(--text-primary);
            font-size: 20px;
            font-weight: 700;
            margin: 0;
        }

        .admin-modal-body {
            color: var(--text-secondary);
        }

        .admin-modal-footer {
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--bg-hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <div class="login-card">
                <h1>Admin Panel</h1>
                <p id="setupMessage" style="display: none;">Create the first admin account</p>
                <p id="loginMessage">Please log in to continue</p>
                
                <div id="error" class="error"></div>
                
                <form id="authForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required autocomplete="username">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                    </div>
                    
                    <div class="form-group" id="emailGroup" style="display: none;">
                        <label for="email">Email (optional)</label>
                        <input type="email" id="email" name="email" autocomplete="email">
                    </div>
                    
                    <button type="submit" class="btn" id="submitBtn">Login</button>
                </form>
            </div>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h1>HLS Admin</h1>
                    <button class="sidebar-toggle" onclick="toggleSidebar()"></button>
                </div>
                <nav class="sidebar-nav">
                    <div class="nav-item active" onclick="switchTab('dashboard')">
                        <span class="nav-item-icon"></span>
                        <span class="nav-item-text">Dashboard</span>
                    </div>
                    <div class="nav-item" onclick="switchTab('stream')">
                        <span class="nav-item-icon"></span>
                        <span class="nav-item-text">Stream Player</span>
                    </div>
                    <div class="nav-item" onclick="switchTab('channels')">
                        <span class="nav-item-icon"></span>
                        <span class="nav-item-text">Channels</span>
                    </div>
                    <div class="nav-item" onclick="switchTab('libraries')">
                        <span class="nav-item-icon"></span>
                        <span class="nav-item-text">Libraries</span>
                    </div>
                    <div class="nav-item" onclick="switchTab('buckets')">
                        <span class="nav-item-icon"></span>
                        <span class="nav-item-text">Buckets</span>
                    </div>
                    <div class="nav-item" onclick="switchTab('playlists')">
                        <span class="nav-item-icon"></span>
                        <span class="nav-item-text">Playlists</span>
                    </div>
                    <div class="nav-item" onclick="switchTab('epg')">
                        <span class="nav-item-icon"></span>
                        <span class="nav-item-text">EPG</span>
                    </div>
                </nav>
                <div class="sidebar-footer">
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar">U</div>
                        <div class="user-details">
                            <div class="user-name" id="currentUser">User</div>
                        </div>
                    </div>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <div class="content-header">
                    <h2 id="pageTitle">Dashboard</h2>
                </div>
                <div class="content-body">

                    <!-- Dashboard Tab -->
                    <div id="dashboardTab" class="tab-content active" style="display: block;"></div>

                    <!-- Stream Player Tab -->
                    <div id="streamTab" class="tab-content" style="display: none;"></div>

                    <!-- Channels Tab -->
                    <div id="channelsTab" class="tab-content" style="display: none;"></div>

                    <!-- Libraries Tab -->
                    <div id="librariesTab" class="tab-content" style="display: none;"></div>

                    <!-- Buckets Tab -->
                    <div id="bucketsTab" class="tab-content" style="display: none;"></div>

                    <!-- Playlists Tab -->
                    <div id="playlistsTab" class="tab-content" style="display: none;"></div>

                    <!-- EPG Tab -->
                    <div id="epgTab" class="tab-content" style="display: none;"></div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentUser = null;

        // Check authentication on load
        async function init() {
            const setupRequired = await checkSetup();
            if (setupRequired) {
                document.getElementById('setupMessage').style.display = 'block';
                document.getElementById('loginMessage').style.display = 'none';
                document.getElementById('emailGroup').style.display = 'block';
                document.getElementById('submitBtn').textContent = 'Create Admin Account';
            }

            // Check if already logged in
            const me = await checkAuth();
            if (me) {
                showAdminPanel(me);
            } else {
                showLoginScreen();
            }
        }

        async function checkSetup() {
            try {
                const res = await fetch(`${API_BASE}/api/auth/setup-required`);
                const data = await res.json();
                return data.data.setupRequired;
            } catch (error) {
                console.error('Failed to check setup:', error);
                return false;
            }
        }

        async function checkAuth() {
            try {
                const res = await fetch(`${API_BASE}/api/auth/me`);
                if (res.ok) {
                    const data = await res.json();
                    return data.data;
                }
                return null;
            } catch (error) {
                return null;
            }
        }

        function showLoginScreen() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('adminPanel').classList.remove('active');
        }

        function showAdminPanel(user) {
            currentUser = user;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('adminPanel').classList.add('active');
            document.getElementById('currentUser').textContent = user.username;
            const avatar = document.getElementById('userAvatar');
            if (avatar && user.username) {
                avatar.textContent = user.username.charAt(0).toUpperCase();
            }
            loadDashboard();
        }

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('error');
            errorDiv.classList.remove('show');
            errorDiv.textContent = '';

            const formData = new FormData(e.target);
            const username = formData.get('username');
            const password = formData.get('password');
            const email = formData.get('email');

            const setupRequired = await checkSetup();
            const endpoint = setupRequired ? '/api/auth/register' : '/api/auth/login';
            const payload = setupRequired
                ? { username, password, email: email || undefined }
                : { username, password };

            try {
                const res = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                    credentials: 'include',
                });

                const data = await res.json();

                if (res.ok) {
                    showAdminPanel(data.data.user);
                } else {
                    errorDiv.textContent = data.error?.message || 'Authentication failed';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.classList.add('show');
            }
        });

        async function logout() {
            try {
                await fetch(`${API_BASE}/api/auth/logout`, {
                    method: 'POST',
                    credentials: 'include',
                });
                showLoginScreen();
            } catch (error) {
                console.error('Logout error:', error);
                showLoginScreen();
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }

        // Tab content loaders
        const tabLoaders = {
            'dashboard': async () => {
                const content = document.getElementById('dashboardTab');
                if (!content.dataset.loaded) {
                    content.innerHTML = await loadTabContent('dashboard');
                    content.dataset.loaded = 'true';
                }
                loadDashboard();
            },
            'stream': async () => {

        function switchTab(tabName) {
            // Hide all tabs first - ensure they're hidden
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
                tab.style.display = 'none';
            });
            
            // Update active nav item
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });

            // Show selected tab
            const tabElement = document.getElementById(`${tabName}Tab`);
            if (tabElement) {
                tabElement.classList.add('active');
                tabElement.style.display = 'block';
                
                // Setup form listeners for specific tabs when they're shown
                if (tabName === 'channels') {
                    // Setup channel form listener when channels tab is shown
                    setTimeout(() => setupChannelFormListener(), 100);
                } else if (tabName === 'libraries') {
                    // Setup library form listener when libraries tab is shown
                    setTimeout(() => setupLibraryFormListener(), 100);
                }
            }

            // Update active nav item
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                if (item.getAttribute('onclick')?.includes(`'${tabName}'`)) {
                    item.classList.add('active');
                }
            });

            // Update page title
            const titles = {
                'dashboard': 'Dashboard',
                'stream': 'Stream Player',
                'channels': 'Channels',
                'libraries': 'Libraries',
                'buckets': 'Buckets',
                'playlists': 'Playlists',
                'epg': 'EPG'
            };
            document.getElementById('pageTitle').textContent = titles[tabName] || 'Dashboard';

            // Load tab content dynamically
            if (tabLoaders[tabName]) {
                tabLoaders[tabName]();
            }
        }

        async function loadStreamChannels() {
            try {
                const res = await fetch(`${API_BASE}/api/channels`);
                const data = await res.json();
                const select = document.getElementById('streamChannelSelect');
                select.innerHTML = '<option value="">Select a channel...</option>';
                
                if (data.success && data.data) {
                    const channels = Array.isArray(data.data) ? data.data : data.data.channels || [];
                    channels.forEach(channel => {
                        const option = document.createElement('option');
                        option.value = channel.config.slug;
                        option.textContent = channel.config.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Failed to load channels:', error);
            }
        }

        let hlsPlayer = null;

        function loadStream() {
            const select = document.getElementById('streamChannelSelect');
            const slug = select.value;
            const video = document.getElementById('videoPlayer');
            
            // Clean up previous player
            if (hlsPlayer) {
                hlsPlayer.destroy();
                hlsPlayer = null;
            }
            
            if (slug) {
                const streamUrl = `${API_BASE.replace('/api', '')}/stream/${slug}/playlist.m3u8`;
                if (typeof Hls !== 'undefined' && Hls.isSupported()) {
                    hlsPlayer = new Hls();
                    hlsPlayer.loadSource(streamUrl);
                    hlsPlayer.attachMedia(video);
                    hlsPlayer.on(Hls.Events.MANIFEST_PARSED, () => {
                        video.play().catch(err => console.error('Play error:', err));
                    });
                    hlsPlayer.on(Hls.Events.ERROR, (event, data) => {
                        console.error('HLS error:', data);
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = streamUrl;
                    video.play().catch(err => console.error('Play error:', err));
                } else {
                    alert('HLS playback not supported in this browser');
                }
            } else {
                video.src = '';
            }
        }

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            if (hours > 0) {
                return `${hours}h ${minutes}m`;
            }
            return `${minutes}m`;
        }

        function formatFileSize(bytes) {
            const units = ['B', 'KB', 'MB', 'GB', 'TB'];
            let size = bytes;
            let unitIndex = 0;
            while (size >= 1024 && unitIndex < units.length - 1) {
                size /= 1024;
                unitIndex++;
            }
            return `${size.toFixed(2)} ${units[unitIndex]}`;
        }

                        .toLowerCase()
                        .trim()
                        .replace(/[^a-z0-9\s-]/g, '') // Remove special chars
                        .replace(/\s+/g, '-') // Replace spaces with hyphens
                        .replace(/-+/g, '-') // Replace multiple hyphens with single
                        .replace(/^-|-$/g, ''); // Remove leading/trailing hyphens
                    slugInput.value = slug;
                    slugInput.dataset.autoGenerated = 'true';
                }
            });
            
            slugInput.addEventListener('input', function() {
                // If user manually edits slug, stop auto-generation
                slugInput.dataset.autoGenerated = 'false';
            });
        }

        // Use event delegation or attach listener when form is shown
        function setupChannelFormListener() {
            const form = document.getElementById('newChannelForm');
            if (!form) return;
            
            // Remove any existing listener to avoid duplicates
            const newForm = form.cloneNode(true);
            form.parentNode?.replaceChild(newForm, form);
            
            document.getElementById('newChannelForm')?.addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    // Get values from dropdowns or custom inputs
                    const videoBitrateSelect = document.getElementById('videoBitrate');
                    const videoBitrateCustom = document.getElementById('videoBitrateCustom');
                    const videoBitrateValue = videoBitrateSelect && videoBitrateSelect.value === 'custom' 
                        ? (videoBitrateCustom && videoBitrateCustom.value ? parseInt(videoBitrateCustom.value) : undefined)
                        : (videoBitrateSelect && videoBitrateSelect.value ? parseInt(videoBitrateSelect.value) : undefined);

                    const audioBitrateSelect = document.getElementById('audioBitrate');
                    const audioBitrateCustom = document.getElementById('audioBitrateCustom');
                    const audioBitrateValue = audioBitrateSelect && audioBitrateSelect.value === 'custom'
                        ? (audioBitrateCustom && audioBitrateCustom.value ? parseInt(audioBitrateCustom.value) : undefined)
                        : (audioBitrateSelect && audioBitrateSelect.value ? parseInt(audioBitrateSelect.value) : undefined);

                    const fpsSelect = document.getElementById('fps');
                    const fpsCustom = document.getElementById('fpsCustom');
                    const fpsValue = fpsSelect && fpsSelect.value === 'custom'
                        ? (fpsCustom && fpsCustom.value ? parseInt(fpsCustom.value) : undefined)
                        : (fpsSelect && fpsSelect.value ? parseInt(fpsSelect.value) : undefined);

                    const channelName = document.getElementById('channelName');
                    const channelSlug = document.getElementById('channelSlug');
                    const resolution = document.getElementById('resolution');
                    const channelAutoStart = document.getElementById('channelAutoStart');
                    const channelUseDynamicPlaylist = document.getElementById('channelUseDynamicPlaylist');
                    const channelIncludeBumpers = document.getElementById('channelIncludeBumpers');

                    if (!channelName || !channelSlug) {
                        alert('Channel name and slug are required');
                        return;
                    }

                    const res = await fetch(`${API_BASE}/api/channels`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({
                            name: channelName.value,
                            slug: channelSlug.value,
                            videoBitrate: videoBitrateValue,
                            audioBitrate: audioBitrateValue,
                            resolution: resolution && resolution.value ? resolution.value : undefined,
                            fps: fpsValue,
                            autoStart: channelAutoStart ? channelAutoStart.checked : false,
                            useDynamicPlaylist: channelUseDynamicPlaylist ? channelUseDynamicPlaylist.checked : false,
                            includeBumpers: channelIncludeBumpers ? channelIncludeBumpers.checked : true,
                        }),
                    });

                    const data = await res.json();
                    if (res.ok && data.success) {
                        alert('Channel created successfully!');
                        hideAddChannelForm();
                        loadChannels();
                    } else {
                        // Show detailed validation errors

        async function manageBucket(bucketId, bucketName) {
            try {
                const [bucketResult, bucketMediaResult, allSeriesResult, allChannelsResult, bucketLibrariesResult, allLibrariesResult] = await Promise.allSettled([
                    fetch(`${API_BASE}/api/buckets/${bucketId}`),
                    fetch(`${API_BASE}/api/buckets/${bucketId}/media`),
                    fetch(`${API_BASE}/api/media/series`),
                    fetch(`${API_BASE}/api/channels`),
                    fetch(`${API_BASE}/api/buckets/${bucketId}/libraries`),
                    fetch(`${API_BASE}/api/libraries`),
                ]);

                // Check for failures
                const errors = [];
                if (bucketResult.status === 'rejected') {
                    errors.push(`Bucket: ${bucketResult.reason?.message || 'Network error'}`);
                }
                if (bucketMediaResult.status === 'rejected') {
                    errors.push(`Bucket media: ${bucketMediaResult.reason?.message || 'Network error'}`);
                }
                if (allSeriesResult.status === 'rejected') {
                    errors.push(`Series: ${allSeriesResult.reason?.message || 'Network error'}`);
                }
                if (allChannelsResult.status === 'rejected') {
                    errors.push(`Channels: ${allChannelsResult.reason?.message || 'Network error'}`);
                }
                if (bucketLibrariesResult.status === 'rejected') {
                    errors.push(`Bucket libraries: ${bucketLibrariesResult.reason?.message || 'Network error'}`);
                }
                if (allLibrariesResult.status === 'rejected') {
                    errors.push(`Libraries: ${allLibrariesResult.reason?.message || 'Network error'}`);
                }

                if (errors.length > 0) {
                    throw new Error(errors.join('; '));
                }

                // Parse responses
                const bucketRes = bucketResult.value;
                const bucketMediaRes = bucketMediaResult.value;
                const allSeriesRes = allSeriesResult.value;
                const allChannelsRes = allChannelsResult.value;
                const bucketLibrariesRes = bucketLibrariesResult.value;
                const allLibrariesRes = allLibrariesResult.value;

                // Check for HTTP errors
                if (!bucketRes.ok) {
                    const errorData = await bucketRes.json().catch(() => ({ error: { message: 'Unknown error' } }));
                    throw new Error(`Failed to load bucket: ${errorData.error?.message || 'Unknown error'}`);
                }
                if (!bucketLibrariesRes.ok) {
                    const errorData = await bucketLibrariesRes.json().catch(() => ({ error: { message: 'Unknown error' } }));
                    throw new Error(`Failed to load bucket libraries: ${errorData.error?.message || 'Unknown error'}`);
                }
                if (!allLibrariesRes.ok) {
                    const errorData = await allLibrariesRes.json().catch(() => ({ error: { message: 'Unknown error' } }));
                    throw new Error(`Failed to load libraries: ${errorData.error?.message || 'Unknown error'}`);
                }

                const bucket = await bucketRes.json();
                const bucketMedia = await bucketMediaRes.json();
                const allSeries = await allSeriesRes.json();
                const allChannels = await allChannelsRes.json();

        async function loadAllMediaForBucket(bucketId) {
            try {
                const res = await fetch(`${API_BASE}/api/media?limit=10000`);
                const data = await res.json();
                const allMedia = data.data?.mediaFiles || [];
                
                const select = document.getElementById('bucketMediaSelect');
                select.innerHTML = '';
                
                allMedia.forEach(media => {
                    const option = document.createElement('option');
                    option.value = media.id;
                    option.textContent = media.showName 
                        ? `${media.showName} - ${media.filename}`
                        : media.filename;
                    select.appendChild(option);
                });

                // Restore selected state from bucket
                const bucketRes = await fetch(`${API_BASE}/api/buckets/${bucketId}/media`);
                const bucketData = await bucketRes.json();
                const assignedIds = new Set(bucketData.data?.mediaFileIds || []);
                
                assignedIds.forEach(id => {
                    const option = select.querySelector(`option[value="${id}"]`);
                    if (option) {
                        option.selected = true;
                    }
                });
            } catch (error) {
                console.error('Failed to load all media:', error);
            }
        }

        function searchMediaForBucket(bucketId, searchTerm) {
            const select = document.getElementById('bucketMediaSelect');
            const options = Array.from(select.options);
            
            if (!searchTerm) {
                options.forEach(opt => opt.style.display = '');
                return;
            }
            
            const term = searchTerm.toLowerCase();
            options.forEach(opt => {
                if (opt.value === '') {
                    opt.style.display = 'none';
                    return;
                }
                const text = opt.textContent.toLowerCase();
                opt.style.display = text.includes(term) ? '' : 'none';
            });
        }

        async function saveBucketMedia(bucketId) {
            const select = document.getElementById('bucketMediaSelect');
            const selectedIds = Array.from(select.selectedOptions)
                .filter(opt => opt.value !== '')
                .map(opt => opt.value);

            try {
                // Get current media (returns IDs)
                const currentRes = await fetch(`${API_BASE}/api/buckets/${bucketId}/media`);
                const currentData = await currentRes.json();
                
                if (!currentRes.ok) {
                    throw new Error(currentData.error?.message || 'Failed to get current media');
                }
                
                const currentMediaIds = currentData.data?.mediaFileIds || [];

                // Remove media that are no longer selected
                let removedCount = 0;
                for (const mediaId of currentMediaIds) {
                    if (!selectedIds.includes(mediaId)) {
                        const deleteRes = await fetch(`${API_BASE}/api/buckets/${bucketId}/media/${mediaId}`, {
                            method: 'DELETE',
                            credentials: 'include',
                        });
                        if (!deleteRes.ok) {
                            const deleteData = await deleteRes.json();
                            throw new Error(`Failed to remove media: ${deleteData.error?.message || 'Unknown error'}`);
                        }
                        removedCount++;
                    }
                }

                // Add new media
                const toAdd = selectedIds.filter(id => !currentMediaIds.includes(id));
                let addedCount = 0;
                if (toAdd.length > 0) {
                    const addRes = await fetch(`${API_BASE}/api/buckets/${bucketId}/media`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ mediaFileIds: toAdd }),
                    });
                    
                    if (!addRes.ok) {
                        const addData = await addRes.json();
                        throw new Error(`Failed to add media: ${addData.error?.message || 'Unknown error'}`);
                    }
                    addedCount = toAdd.length;
                }

                const message = addedCount > 0 || removedCount > 0
                    ? `Media files updated successfully! ${addedCount > 0 ? `Added ${addedCount} file(s).` : ''} ${removedCount > 0 ? `Removed ${removedCount} file(s).` : ''}`
                    : 'No changes made.';
                alert(message);
                closeModal(document.querySelector('.admin-modal'));
                loadBuckets();
            } catch (error) {
                alert(`Failed to update media files: ${error.message || 'Unknown error'}`);
                console.error('Failed to save bucket media:', error);
            }
        }

                    channels.forEach(channel => {
                        const option = document.createElement('option');
                        option.value = channel.id;
                        option.textContent = channel.config.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Failed to load channels:', error);
            }
        }

        async function loadPlaylistBlocks() {
            const channelId = document.getElementById('playlistChannelSelect').value;
            const listDiv = document.getElementById('playlistBlocksList');
            
            if (!channelId) {
                listDiv.innerHTML = '<div class="loading">Select a channel to view schedule blocks</div>';
                document.getElementById('playlistInfo').style.display = 'none';
                return;
            }

            currentPlaylistChannelId = channelId;
            listDiv.innerHTML = '<div class="loading">Loading schedule blocks...</div>';

            try {
                // Get channel info
                const channelRes = await fetch(`${API_BASE}/api/channels/${channelId}`);
                const channelData = await channelRes.json();
                
                if (channelData.success) {
                    const channel = channelData.data;
                    document.getElementById('playlistChannelName').textContent = channel.config.name;
                    const useDynamic = channel.config.useDynamicPlaylist ? 'Dynamic Playlist Enabled' : 'Static Playlist';
                    document.getElementById('playlistChannelStatus').textContent = `${useDynamic} ? ${channel.state || 'idle'}`;
                    document.getElementById('playlistInfo').style.display = 'block';
                }

                // Get schedule blocks
                const blocksRes = await fetch(`${API_BASE}/api/schedules/channels/${channelId}/blocks`);
                const blocksData = await blocksRes.json();

                if (blocksRes.ok && blocksData.success) {
                    playlistBlocks = blocksData.data || [];
                    renderPlaylistBlocks(playlistBlocks);
                } else {
                    listDiv.innerHTML = `<div class="error">Failed to load blocks: ${blocksData.error?.message || 'Unknown error'}</div>`;
                }

                // Load buckets for dropdown
                await loadBucketsForBlockForm();
            } catch (error) {
                listDiv.innerHTML = `<div class="error">Failed to load blocks: ${error.message}</div>`;
                console.error('Failed to load playlist blocks:', error);
            }
        }

        function renderPlaylistBlocks(blocks) {
            const listDiv = document.getElementById('playlistBlocksList');
            
            if (blocks.length === 0) {
                listDiv.innerHTML = '<div style="text-align: center; padding: 40px; color: var(--text-secondary);">No schedule blocks defined. Click "Add Block" to create one.</div>';
                return;
            }

            // Sort by priority (highest first), then by start time
            const sorted = [...blocks].sort((a, b) => {
                if (b.priority !== a.priority) return b.priority - a.priority;
                return a.startTime.localeCompare(b.startTime);
            });

            let html = '<div style="display: flex; flex-direction: column; gap: 10px;">';
            
            sorted.forEach((block, index) => {
                const days = block.dayOfWeek && block.dayOfWeek.length > 0
                    ? block.dayOfWeek.map(d => ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'][d]).join(', ')
                    : 'Every day';
                
                html += `
                    <div class="card" style="padding: 15px; border: 1px solid var(--border); ${!block.enabled ? 'opacity: 0.6;' : ''}">
                        <div style="display: flex; justify-content: space-between; align-items: start;">
                            <div style="flex: 1;">
                                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 8px;">
                                    <h3 style="margin: 0; font-size: 16px;">${escapeHtml(block.name)}</h3>
                                    ${!block.enabled ? '<span style="background: var(--danger); padding: 2px 8px; border-radius: var(--radius); font-size: 12px;">Disabled</span>' : ''}
                                    <span style="background: var(--bg-hover); padding: 2px 8px; border-radius: var(--radius); font-size: 12px;">Priority: ${block.priority}</span>
                                </div>
                                <div style="color: var(--text-secondary); font-size: 14px; margin-bottom: 8px;">
                                    <div><strong>Time:</strong> ${block.startTime} - ${block.endTime}</div>
                                    <div><strong>Days:</strong> ${days}</div>
                                    <div><strong>Bucket:</strong> ${block.bucket ? escapeHtml(block.bucket.name) : 'None'}</div>
                                    <div><strong>Mode:</strong> ${block.playbackMode || 'sequential'}</div>
                                </div>
                            </div>
                            <div style="display: flex; gap: 5px; align-items: start;">
                                <button class="btn btn-small" onclick="moveBlockUp('${block.id}')" ${index === 0 ? 'disabled' : ''} title="Move Up">?</button>
                                <button class="btn btn-small" onclick="moveBlockDown('${block.id}')" ${index === sorted.length - 1 ? 'disabled' : ''} title="Move Down">?</button>
                                ${block.bucketId ? `<button class="btn btn-small" onclick="resetBlockProgression('${block.id}', '${block.bucketId}', '${escapeHtml(block.name)}', '${escapeHtml(block.bucket?.name || 'Unknown')}')" title="Reset Progression">Reset</button>` : ''}
                                <button class="btn btn-small" onclick="editBlock('${block.id}')" title="Edit">Edit</button>
                                <button class="btn btn-small btn-danger" onclick="deleteBlock('${block.id}')" title="Delete">Delete</button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            listDiv.innerHTML = html;
        }

        function updateManageBucketButton() {
            const select = document.getElementById('blockBucketId');
            const btn = document.getElementById('manageBucketBtn');
            if (select && btn) {
                btn.style.display = select.value ? 'inline-block' : 'none';
            }
        }

        async function manageSelectedBucketFromForm() {
            const select = document.getElementById('blockBucketId');
            if (!select || !select.value) {
                alert('Please select a bucket first');
                return;
            }
            
            // Get bucket name from selected option
            const bucketName = select.options[select.selectedIndex].textContent.split(' (')[0];
            
            // Open manage bucket modal as overlay (keeps form context)
            await manageBucket(select.value, bucketName);
        }

        async function loadBucketsForBlockForm() {
            const select = document.getElementById('blockBucketId');
            if (!select) {
                console.warn('blockBucketId select element not found');
                return;
            }
            
            try {
                const res = await fetch(`${API_BASE}/api/buckets`);
                const data = await res.json();
                
                if (data.success && data.data && data.data.buckets) {
                    const buckets = Array.isArray(data.data.buckets) ? data.data.buckets : [];
                    const currentValue = select.value; // Save current selection
                    select.innerHTML = '<option value="">Select a bucket...</option>';
                    buckets.forEach(bucket => {
                        const option = document.createElement('option');
                        option.value = bucket.id;
                        option.textContent = `${bucket.name} (${bucket.bucketType})`;
                        select.appendChild(option);
                    });
                    // Restore selection if it still exists
                    if (currentValue) {
                        select.value = currentValue;
                    }
                    // Update manage button visibility
                    updateManageBucketButton();
                } else {
                    console.warn('Unexpected API response format:', data);
                    select.innerHTML = '<option value="">No buckets available</option>';
                    updateManageBucketButton();
                }
            } catch (error) {
                console.error('Failed to load buckets:', error);
                select.innerHTML = '<option value="">Error loading buckets</option>';
                updateManageBucketButton();
            }
        }

        async function showCreateBucketInSchedulerModal() {
            const modal = document.createElement('div');
            modal.className = 'admin-modal';
            modal.innerHTML = `
                <div class="admin-modal-content" style="max-width: 500px;">
                    <div class="admin-modal-header">
                        <h3>Create New Bucket</h3>
                    </div>
                    <div class="admin-modal-body">
                        <form id="createBucketInSchedulerForm">
                            <div class="form-group" style="margin-bottom: 15px;">
                                <label>Bucket Name:</label>
                                <input type="text" id="schedulerBucketName" required placeholder="My Bucket" style="width: 100%; padding: 8px;">
                            </div>
                            <div class="form-group" style="margin-bottom: 15px;">
                                <label>Bucket Type:</label>
                                <select id="schedulerBucketType" required style="width: 100%; padding: 8px;">
                                    <option value="global">Global (available to all channels)</option>
                                    <option value="channel_specific">Channel Specific</option>
                                </select>
                            </div>
                            <div class="form-group" style="margin-bottom: 15px;">
                                <label>Description (optional):</label>
                                <textarea id="schedulerBucketDescription" rows="3" placeholder="Description..." style="width: 100%; padding: 8px;"></textarea>
                            </div>
                            <div class="admin-modal-footer" style="margin-top: 20px;">
                                <button type="submit" class="btn btn-small btn-success">Create Bucket</button>
                                <button type="button" class="btn btn-small" onclick="closeModal(this)">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            
            // Close on background click
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });

            // Handle form submission
            document.getElementById('createBucketInSchedulerForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    const res = await fetch(`${API_BASE}/api/buckets`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({
                            name: document.getElementById('schedulerBucketName').value,
                            bucketType: document.getElementById('schedulerBucketType').value,
                            description: document.getElementById('schedulerBucketDescription').value || undefined,
                        }),
                    });

                    const data = await res.json();
                    if (res.ok && data.success) {
                        const bucketId = data.data?.bucket?.id;
                        const bucketName = data.data?.bucket?.name;
                        
                        // If we're in the context of a channel (schedule generator), automatically associate the bucket with the channel
                        if (currentPlaylistChannelId && bucketId) {
                            try {
                                await fetch(`${API_BASE}/api/buckets/${bucketId}/channels/${currentPlaylistChannelId}`, {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    credentials: 'include',
                                    body: JSON.stringify({ priority: 1 }),
                                });
                            } catch (error) {
                                console.error('Failed to associate bucket with channel:', error);
                                // Don't fail the whole operation if association fails
                            }
                        }
                        
                        // Close modal
                        modal.remove();
                        
                        // Refresh the bucket dropdown and auto-select the new bucket
                        await loadBucketsForBlockForm();
                        const select = document.getElementById('blockBucketId');
                        if (select && bucketId) {
                            select.value = bucketId;
                            updateManageBucketButton();
                            
                            // Show inline success message
                            const successMsg = document.getElementById('bucketCreateSuccess');
                            if (successMsg) {
                                successMsg.innerHTML = `Bucket "${bucketName}" created and selected! Click "Manage Bucket" to add media files.`;
                                successMsg.style.display = 'block';
                                // Auto-hide after 5 seconds
                                setTimeout(() => {
                                    successMsg.style.display = 'none';
                                }, 5000);
                            }
                        }
                    } else {
                        alert(data.error?.message || 'Failed to create bucket');
                    }
                } catch (error) {
                    alert('Network error. Please try again.');
                    console.error('Failed to create bucket:', error);
                }
            });
        }

        function showAddBlockForm(blockId = null) {
            const form = document.getElementById('addBlockForm');
            const formTitle = form.querySelector('h3');
            const submitBtn = form.querySelector('button[type="submit"]');
            
            if (blockId) {
                // Edit mode
                const block = playlistBlocks.find(b => b.id === blockId);
                if (block) {
                    formTitle.textContent = 'Edit Schedule Block';
                    submitBtn.textContent = 'Update Block';
                    document.getElementById('blockId').value = block.id;
                    document.getElementById('blockName').value = block.name;
                    // Strip seconds from time for HTML time input (HH:MM:SS -> HH:MM)
                    document.getElementById('blockStartTime').value = block.startTime.substring(0, 5);
                    document.getElementById('blockEndTime').value = block.endTime.substring(0, 5);
                    document.getElementById('blockPlaybackMode').value = block.playbackMode || 'sequential';
                    document.getElementById('blockPriority').value = block.priority || 1;
                    document.getElementById('blockEnabled').checked = block.enabled !== false;
                    
                    // Set day checkboxes
                    document.querySelectorAll('input[name="dayOfWeek"]').forEach(cb => cb.checked = false);
                    if (block.dayOfWeek && block.dayOfWeek.length > 0) {
                        block.dayOfWeek.forEach(day => {
                            const cb = document.querySelector(`input[name="dayOfWeek"][value="${day}"]`);
                            if (cb) cb.checked = true;
                        });
                    }
                    
                    // Set bucket
                    setTimeout(() => {
                        document.getElementById('blockBucketId').value = block.bucketId || '';
                        updateManageBucketButton();
                    }, 100);
                }
            } else {
                // Create mode
                formTitle.textContent = 'Add Schedule Block';
                submitBtn.textContent = 'Save Block';
                document.getElementById('newBlockForm').reset();
                document.getElementById('blockId').value = '';
                document.getElementById('blockPriority').value = '1';
                document.getElementById('blockEnabled').checked = true;
                updateManageBucketButton();
            }
            
            form.style.display = 'block';
            loadBucketsForBlockForm();
        }

        function hideAddBlockForm() {
            document.getElementById('addBlockForm').style.display = 'none';
            document.getElementById('newBlockForm').reset();
            document.getElementById('blockId').value = '';
        }

        function toggleAllDays() {
            const allDays = document.getElementById('allDays').checked;
            document.querySelectorAll('input[name="dayOfWeek"]').forEach(cb => {
                if (cb.id !== 'allDays') {
                    cb.checked = allDays;
                }
            });
        }

        function editBlock(blockId) {
            showAddBlockForm(blockId);
        }

        async function saveBlock(event) {
            event.preventDefault();
            
            if (!currentPlaylistChannelId) {
                alert('Please select a channel first');
                return;
            }

            const blockId = document.getElementById('blockId').value;
            const selectedDays = Array.from(document.querySelectorAll('input[name="dayOfWeek"]:checked'))
                .map(cb => parseInt(cb.value))
                .filter(v => !isNaN(v));
            
            const data = {
                name: document.getElementById('blockName').value,
                dayOfWeek: selectedDays.length > 0 ? selectedDays : null,
                startTime: document.getElementById('blockStartTime').value + ':00',
                endTime: document.getElementById('blockEndTime').value + ':00',
                bucketId: document.getElementById('blockBucketId').value || null,
                playbackMode: document.getElementById('blockPlaybackMode').value,
                priority: parseInt(document.getElementById('blockPriority').value) || 1,
                enabled: document.getElementById('blockEnabled').checked,
            };

            try {
                const url = blockId
                    ? `${API_BASE}/api/schedules/channels/${currentPlaylistChannelId}/blocks/${blockId}`
                    : `${API_BASE}/api/schedules/channels/${currentPlaylistChannelId}/blocks`;
                
                const method = blockId ? 'PUT' : 'POST';
                
                const res = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(data),
                });

                const result = await res.json();
                
                if (res.ok && result.success) {
                    alert(blockId ? 'Block updated successfully!' : 'Block created successfully!');
                    hideAddBlockForm();
                    loadPlaylistBlocks();
                } else {
                    alert(result.error?.message || 'Failed to save block');
                }
            } catch (error) {
                alert('Network error. Please try again.');
                console.error('Failed to save block:', error);
            }
        }

        async function deleteBlock(blockId) {
            if (!confirm('Are you sure you want to delete this schedule block?')) {
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/api/schedules/channels/${currentPlaylistChannelId}/blocks/${blockId}`, {
                    method: 'DELETE',
                    credentials: 'include',
                });

                const data = await res.json();
                
                if (res.ok && data.success) {
                    alert('Block deleted successfully!');
                    loadPlaylistBlocks();
                } else {
                    alert(data.error?.message || 'Failed to delete block');
                }
            } catch (error) {
                alert('Network error. Please try again.');
                console.error('Failed to delete block:', error);
            }
        }

        async function moveBlockUp(blockId) {
            const index = playlistBlocks.findIndex(b => b.id === blockId);
            if (index <= 0) return;
            
            await reorderBlocks([...playlistBlocks].map((b, i) => {
                if (i === index) return playlistBlocks[index - 1].id;
                if (i === index - 1) return playlistBlocks[index].id;
                return b.id;
            }));
        }

        async function moveBlockDown(blockId) {
            const index = playlistBlocks.findIndex(b => b.id === blockId);
            if (index < 0 || index >= playlistBlocks.length - 1) return;
            
            await reorderBlocks([...playlistBlocks].map((b, i) => {
                if (i === index) return playlistBlocks[index + 1].id;
                if (i === index + 1) return playlistBlocks[index].id;
                return b.id;
            }));
        }

        async function reorderBlocks(blockIds) {
            try {
                const res = await fetch(`${API_BASE}/api/schedules/channels/${currentPlaylistChannelId}/blocks/reorder`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ blockIds }),
                });

                const data = await res.json();
                
                if (res.ok && data.success) {
                    loadPlaylistBlocks();
                } else {
                    alert(data.error?.message || 'Failed to reorder blocks');
                }
            } catch (error) {
                alert('Network error. Please try again.');
                console.error('Failed to reorder blocks:', error);
            }
        }

        async function resetBlockProgression(blockId, bucketId, blockName, bucketName) {
            if (!currentPlaylistChannelId) {
                alert('No channel selected');
                return;
            }
            
            if (!confirm(`Reset progression for bucket "${bucketName}" in block "${blockName}"?\n\nThis will restart playback from the beginning of the bucket for this channel.`)) {
                return;
            }
            
            try {
                const res = await fetch(`${API_BASE}/api/buckets/${bucketId}/progression/${currentPlaylistChannelId}/reset`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                });
                
                const data = await res.json();
                
                if (res.ok && data.success) {
                    alert('Progression reset successfully! The channel will start from the beginning of the bucket next time this block runs.');
                } else {
                    alert(data.error?.message || 'Failed to reset progression');
                }
            } catch (error) {
                alert('Network error. Please try again.');
                console.error('Failed to reset progression:', error);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
